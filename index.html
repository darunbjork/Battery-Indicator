<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Indicator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="battery">
        <div class="battery-level" id="batteryLevel">
            <span id="chargeText">0%</span>
        </div>
    </div>
    <div id="batteryStatus">Low Battery</div>
    <button onclick="startCharging()">Start</button>
    <button onclick="stopCharging()">Stop</button>
    <script src="script.js"></script>
</body>
</html>
